[package]
name = "hyperpuzzlescript"
description = "Domain-specific language for defining puzzles for Hyperspeedcube"
version = "0.1.0"
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true
keywords = ["cubing", "hypercubing", "rubik", "4d"]
categories = ["algorithms", "mathematics", "simulation"]
license = "MIT OR Apache-2.0"

[lints]
workspace = true

[dependencies]
hypermath = { workspace = true }
hyperpaths = { workspace = true, optional = true }
hyperpuzzle_core = { workspace = true }
hyperpuzzle_impl_nd_euclid = { workspace = true }
hypershape = { workspace = true }

arcstr = { workspace = true }
ariadne = "0.5.1"
chumsky = { version = "0.10.1", features = ["pratt"] }
disjoint = { workspace = true }
ecow = "0.2.5"
eyre = { workspace = true }
float-ord = { workspace = true }
include_dir = { workspace = true }
indexmap = { workspace = true }
itertools = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
logos = { version = "0.15.0" }
parking_lot = { workspace = true }
rayon = { workspace = true }
smallvec = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
thread_local = { workspace = true }
unicode-xid = { version = "0.2.6" }
walkdir = { workspace = true }

# Color conversions
ecolor = { workspace = true, optional = true }
oklab = { workspace = true, optional = true }
