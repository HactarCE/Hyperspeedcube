[package]
name = "hyperspeedcube"
version = "0.4.0-dev"
authors = ["HactarCE"]
edition = "2021"
description = "Keyboard-driven multidimensional twisty puzzle simulator"
repository = "https://github.com/HactarCE/Hyperspeedcube/"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.55"
cgmath = "0.18.0"
config = "0.12.0"
delegate = "0.6.2"
dark-light = "0.2.1"
directories = "4.0.1"
egui = "0.17.0"
egui_glium = "0.17.0"
enum_dispatch = "0.3.8"
enum-map = { version = "2.0.1", features = ["serde"] }
epi = "0.17.0"
glium = "0.31.0"
hex = "0.4.3"
itertools = "0.10.3"
key-names = { git = "https://github.com/HactarCE/key-names" }
lazy_static = "1.4.0"
notify = "4.0.17"
once_cell = "1.9.0"
png = "0.17.5"
rfd = "0.8.0"
send_wrapper = "0.5.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_yaml = "0.8.23"
strum = { version = "0.24.0", features = ["derive"] }
thiserror = "1.0"
time = { version = "0.3.7", features = ["local-offset"] }
winit = { version = "*", features = ["serde"] }

[patch.crates-io]
glium = { git = "https://github.com/glium/glium", rev = "4634642" }

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[package.metadata.winres]
FileDescription = "Hyperspeedcube"
ProductName = "Hyperspeedcube"
ProductVersion = "0.4.0-dev"
OriginalFilename = "hyperspeedcube.exe"
LegalCopyright = "Copyright Â© 2022 HactarCE"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"
