name: 2x3x4
shape:
  ndim: 3
  facets:
    - symmetry:
        - schlafli: 2,2
      seeds:
        - [2, 0, 0]
        - [0, 3, 0]
        - [0, 0, 4]
twists:
  - symmetry:
      - schlafli: 2,2
    axes:
      - normal: [2, 0, 0]
        cuts: [0]
        twist_generators:
          - Y -> Z
      - normal: [0, 3, 0]
        cuts: [1, -1]
        twist_generators:
          - X -> Z
      - normal: [0, 0, 4]
        cuts: [2, 0, -2]
        twist_generators:
          - X -> Y
