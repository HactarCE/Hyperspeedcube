name: Duoprism {7}x{3}
shape:
  ndim: 4
  facets:
    - symmetry:
        - schlafli: 7,2,3
      seeds:
        - # Triangular prisms
          pole: [0, 1, 0, 0]
          prefix: T
        - # Heptagonal prisms
          pole: [0, 0, 0, 1]
          prefix: H
twists:
  axes:
    - symmetry:
        - schlafli: 7,2,3
      seeds:
        - # Cuts parallel to triangular prisms
          normal: [0, 1, 0, 0]
          cuts: [0.7]
          prefix: T
        - # Cuts parallel to heptagonal prisms
          normal: [0, 0, 0, 1]
          cuts: [0, -1]
          prefix: H
  generators:
    - TA:(HA -> HB)
    - HA:(TA -> TB)
  notation:
    aliases:
      HA_HB: TA[TA -> TB]

TA:(HA -> HB)
