name: 3x3x3x5
shape:
  ndim: 4
  facets:
    - symmetry:
        - schlafli: 4,3,2
      seeds:
        - [1, 0, 0, 0]
        - [0, 0, 0, 2]
twists:
  - symmetry:
      - schlafli: 4,3,2
    axes:
      - normal: [1, 0, 0, 0]
        cuts: [0.5, -0.5]
        twist_generators:
          - Y -> Z
          - Y -> W
          - Z -> W
      - normal: [0, 0, 0, 1]
        cuts: [1.5, 0.5, -0.5, -1.5]
        twist_generators:
          - X -> Y
