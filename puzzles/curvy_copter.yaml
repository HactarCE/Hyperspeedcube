name: Curvy Copter

constants:
  edge_length: 1/3
  edge_vertex1: [1, edge_vertex, 1]
  edge_vertex2: reflect(Z) * edge_vertex1
  jumble_angle: acos(1/3)

shape: Cube

twists:
  constants:
    R: +X
    F: +Y
    U: +Z
    L: -X
  symmetry:
    - schlafli: 7,2
  axes:
    - sphere: [+X, +Y, edge_vertex1, edge_vertex2]
      names: [UF, ...]
  transforms:
    - { name: <UF>, axis: UF, transform: U -> F & R -> L }
    # TODO: how do jamble???
    - { name: <UF>, axis: UF, transform: (U -> F & R -> L) by jumble_angle }
  notation:
    rotations:
      x: F -> U
      y: R -> F
      z: U -> R
  controls:
    directions:
      - { name: CW, transform: <axis> }
      - { name: CCW, transform: <axis>' }
      # TODO: how do jamble???
