name: 3x3x3
version: 0
shape:
  name: Cube
  ndim: 3
  symmetry:
    - schlafli: 4,3
  construction:
    - pole: [1, 0, 0]
      names: [Right, Left, Front, Back, Up, Down]
  facet_order: [
    Right, Left,
    Up,    Down,
    Front, Back,
  ]
  facet_colors: {
    Right: red,   Left: orange,
    Up:    white, Down: yellow,
    Front: green, Back: blue,
  }
twists:
  name: Cubic
  symmetry:
    - schlafli: 4,3,3
  axes:
    - normal: [1, 0, 0, 0]
      distance: [2 from -1 to +1]
      names: [R, L, D, U, F, B]
  axis_order: [R, L, U, D, F, B]
  transforms:
    - { name: <F>, axis: F, transform: U -> R }
      # can add multiplicity; e.g., `multiplicity: [1, -1, 2, -2]`
      # otherwise it's inferred
  notation:
    wide_suffix: w
    aliases:
      M: { layers: 2..-2, axis: L }
      E: { layers: 2..-2, axis: D }
      S: { layers: 2..-2, axis: F }
    twists:
      "<F>": F[U -> R]
    rotations:
      x: F -> U
      y: R -> F
      z: U -> R
  controls:
    directions:
      - { name: CW, transform: <axis> }
      - { name: CCW, transform: <axis>' }
      - { name: 180 CW, transform: <axis>2 }
      - { name: 180 CCW, transform: <axis>2' }
        # can specify multiplicity for each of these
        # otherwise it's inferred
