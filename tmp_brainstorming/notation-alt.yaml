notation:
  axes:
    # these vectors can be approximate;
    # each will be matched to the nearest face
    R: +1, 0, 0
    L: -1, 0, 0
    U:  0,+1, 0
    D:  0,-1, 0
    F:  0, 0,+1
    B:  0, 0,-1
  block_suffix: 'w'
  aliases:
    x: { axis: R, layer_range: [1, -1] }
    y: { axis: U, layer_range: [1, -1] }
    z: { axis: F, layer_range: [1, -1] }
    M: { axis: L, layer_range: [2, -2] }
    E: { axis: D, layer_range: [2, -2] }
    S: { axis: F, layer_range: [2, -2] }
    r: { axis: R, layer_range: [2, 2] }
    l: { axis: L, layer_range: [2, 2] }
    u: { axis: U, layer_range: [2, 2] }
    d: { axis: D, layer_range: [2, 2] }
    f: { axis: F, layer_range: [2, 2] }
    b: { axis: B, layer_range: [2, 2] }
  directions:
    CW_90:
      symbol: ''
    CCW_90:
      symbol: "'"
    CW_180:
      symbol: '2'
    CCW_180:
      symbol: "2'"
